<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Friend Proposal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine, <span class="animated-name">Saheli</span>?</h1>
    <div class="buttons">
      <button onclick="sayYes()">Yes</button>
      <button onclick="sayNo()">No</button>
    </div>
    <div class="content" id="content"></div>
    <div class="rose-container" id="rose-container">
      <div class="rose"></div>
    </div>
    <div class="crush-photo" id="crush-photo"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
